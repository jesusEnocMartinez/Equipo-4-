<div class="container ">
    <div class="card">
        <div class="card.header">
          <h3>Agregar Personas</h3>
        </div> 
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">clave</label>
                    <input [(ngModel)]="persona.clave" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">nombre</label>
                    <input [(ngModel)]="persona.nombre" name="me" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">direccion</label>
                    <input [(ngModel)]="persona.direccion" name="hola" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">telefono</label>
                    <input [(ngModel)]="persona.telefono" name="name" type="text" class="form-control">
                </div>
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>    
    </div>
</div>
